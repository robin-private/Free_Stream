<!-- page for playing movies -->
{%include 'navbar.html'%}
<body style="background-color: #1f1e1e">
    <style>
        #frame{
            border-radius: 10px;
        }
        #div1{
            font-size:20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 4px 2px;
            color: aliceblue;
        }
            .iframe-container {
            overflow: hidden;
            /* 16:9 aspect ratio */
            padding-top: 85.25%;
            position: relative;
            }

            .iframe-container iframe {
            border: 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            }
        
    </style>
    <div id="div1" >
       <h3> {{movie.title}} {{movie.year}}</h3>
        <!-- a={{movie.genres}} -->
    </div>
    <br>

    <div class="iframe-container">
<iframe src="https://moviehungershaven.xyz/player/npls1.php?id=tt{{movie.movieID}}" frameborder="0" allowfullscreen id="frame" ></iframe>

</div>  
<script>
    var video=document.getElementById("video")
    video.style.zIndex="9999"
</script>

</body>
